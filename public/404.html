<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    (function() {
      var path = window.location.pathname;
      
      // Redirect old /farazahmedabir/* URLs to root
      if (path.startsWith('/farazahmedabir')) {
        var newPath = path.replace('/farazahmedabir', '') || '/';
        var newUrl = window.location.origin + newPath + window.location.search + window.location.hash;
        window.location.replace(newUrl);
      }
    })();
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #000;
      color: #fff;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404 - Page Not Found</h1>
    <p>Redirecting to the correct page...</p>
  </div>
</body>
</html>
